services:
  - type: web
    name: blackoutvaults-backend
    env: python
    plan: free
    region: oregon
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app

    envVars:
      - key: PYTHON_VERSION
        value: 3.11

      # Stripe Keys
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

      # Firebase
      - key: FIREBASE_B64
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false

      # SMTP (Email)
      - key: SMTP_SERVER
        value: mail.blackoutvaults.com
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_EMAIL
        value: support@blackoutvaults.com
      - key: SMTP_PASSWORD
        sync: false

      # Twilio (WhatsApp)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: ADMIN_WHATSAPP_NUMBER
        sync: false

      # General
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: "10000"
